<!DOCTYPE html>
{% extends 'first_app/base.html' %}
{% block body_block %}
{% load staticfiles %}

    <br>
    <h1>Welcome to my family photos</h1><br>

    <div class="container">
      <div align='center' id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" id='one' src="{% static 'images/20171127_143455.jpg' %}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" id='two' src="{% static 'images/20171127_152311.jpg' %}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/RachelamyphotographyTiofamily-18.jpg' %}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    {{ text|cut:'this' }}

    <h1>
      <a href="{% url 'first_app:signup' %}">Sign up here!</a>
    </h1>
    <h1>
      <a href="{% url 'admin:index' %}">Admin here!</a>
    </h1>

{% endblock %}
